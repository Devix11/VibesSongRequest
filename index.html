<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserisci Richiesta Canzone</title>
    <link rel="stylesheet" href="styles.css"> <!-- Aggiungi un file CSS per lo stile -->
</head>
<body>
    <header>
        <h1>Inserisci Richiesta Canzone</h1>
    </header>
    <main>
        <form id="songRequestForm">
            <label for="songTitle">Titolo della Canzone:</label>
            <input type="text" id="songTitle" name="songTitle" required>
            
            <label for="artist">Artista:</label>
            <input type="text" id="artist" name="artist" required>            
            
            <button type="submit">Invia Richiesta</button>
        </form>        
    </main>
    <footer>
        <p>&copy; 2024 Il Tuo Sito Web</p>
    </footer>
    <script src="script.js"></script> <!-- Aggiungi un file JavaScript per la gestione del form -->
</body>
</html>
